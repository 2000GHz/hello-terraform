---
- hosts: all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
    - name: Wait for SSH
      ansible.builtin.wait_for_connection:
        delay: 60
        sleep: 5
        timeout: 300

    - name: Install Docker
      ansible.builtin.yum:
        name: docker
        state: present
      become: true

    - name: Install docker-compose
      ansible.builtin.command: pip install docker-compose
      become: false
    
    